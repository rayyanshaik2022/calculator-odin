<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./script.js" defer></script>

        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="calc-container">
            <div id="mode-switch-container">
                <img
                    src="./assets/sun.png"
                    id="light-btn"
                    class="icon"
                    draggable="false"
                />
                <img
                    src="./assets/moon.png"
                    id="dark-btn"
                    class="icon active-icon"
                    draggable="false"
                />
            </div>
            <div id="number-container">
                <div id="number-history"></div>
                <div id="number-display">0</div>
            </div>
            <div id="btn-card">
                <div id="btn-container">
                    <div class="card-row">
                        <div id="ac-btn" class="calc-btn btn-green">AC</div>
                        <div id="pm-btn" class="calc-btn btn-green">⁺∕₋</div>
                        <div id="mod-btn" class="calc-btn btn-green operator"
                        >%</div>
                        <div id="div-btn" class="calc-btn btn-red operator"
                        >÷</div>
                    </div>
                    <div class="card-row">
                        <button id="num7" class="calc-btn num-btn">7</button>
                        <button id="num8" class="calc-btn num-btn">8</button>
                        <button id="num9" class="calc-btn num-btn">9</button>
                        <button id="mult-btn" class="calc-btn btn-red operator">×</button>
                    </div>
                    <div class="card-row">
                        <buttonbutton id="num4" class="calc-btn num-btn"
                            >4</buttonbutton
                        >
                        <buttonbutton id="num5" class="calc-btn num-btn"
                            >5</buttonbutton
                        >
                        <buttonbutton id="num6" class="calc-btn num-btn"
                            >6</buttonbutton
                        >
                        <buttonbutton
                            id="sub-btn"
                            class="calc-btn btn-red operator"
                            >-</buttonbutton
                        >
                    </div>
                    <div class="card-row">
                        <button id="num1" class="calc-btn num-btn">1</button>
                        <button id="num2" class="calc-btn num-btn">2</button>
                        <button id="num3" class="calc-btn num-btn">3</button>
                        <button id="plus-btn" class="calc-btn btn-red operator">+</button>
                    </div>
                    <div class="card-row">
                        <button id="redo-btn" class="calc-btn">↺</button>
                        <button class="calc-btn num-btn">0</button>
                        <button id="dot-btn" class="calc-btn">.</button>
                        <button id="eq-btn" class="calc-btn btn-red">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        Built by <a href="https://github.com/rayyanshaik2022">Rayyan Shaik</a> •
        Design by Lucia Scott
    </footer>
</html>
