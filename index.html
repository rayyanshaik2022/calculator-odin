<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./script.js" defer></script>

        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="calc-container">
            <div id="mode-switch-container">
                <img src="./assets/sun.png" id="light-btn" class="icon" draggable="false"/>
                <img src="./assets/moon.png" id="dark-btn" class="icon active-icon" draggable="false"/>
            </div>
            <div id="number-container">
                <div id="number-history">
                    <div class="prev-calculation">
                        240,333,333,333 x 240,333,333,333
                    </div>
                </div>
                <div id="number-display">0</div>
            </div>
            <div id="btn-card">
                <div id="btn-container">
                    <div class="card-row">
                        <div class="num-btn btn-green">AC</div>
                        <div class="num-btn btn-green">⁺∕₋</div>
                        <div class="num-btn btn-green">%</div>
                        <div class="num-btn btn-red">÷</div>
                    </div>
                    <div class="card-row">
                        <button id="num7" class="num-btn">7</button>
                        <button id="num8" class="num-btn">8</button>
                        <button id="num9" class="num-btn">9</button>
                        <button class="num-btn btn-red">×</button>
                    </div>
                    <div class="card-row">
                        <buttonbutton id="num4" class="num-btn">4</buttonbutton>
                        <buttonbutton id="num5" class="num-btn">5</buttonbutton>
                        <buttonbutton id="num6" class="num-btn">6</buttonbutton>
                        <buttonbutton class="num-btn btn-red">-</buttonbutton>
                    </div>
                    <div class="card-row">
                        <button id="num1" class="num-btn">1</button>
                        <button id="num2" class="num-btn">2</button>
                        <button id="num3" class="num-btn">3</button>
                        <button class="num-btn btn-red">+</button>
                    </div>
                    <div class="card-row">
                        <button class="num-btn">↺</button>
                        <button class="num-btn">0</button>
                        <button class="num-btn">.</button>
                        <button class="num-btn btn-red">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        Built by <a href="https://github.com/rayyanshaik2022">Rayyan Shaik</a> •
        Design by Lucia Scott
    </footer>
</html>
